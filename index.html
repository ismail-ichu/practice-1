<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sidebar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076f05399.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<div class="main">
        <header>
            <img class="logo" src="image/logo sam.png" alt="">
            <div class="icons">
                <img class="other-icon" src="image/search.png" alt="">
                <img class="other-icon" src="image/shopping-cart.png" alt="">
                <img class="other-icon" src="image/account.png" alt="">
            </div>
        </header>

        <!-- slide show container -->

    <div class="slideshow-container">

        <div class="mySlide fade">
            <div class="numbertext">1 / 3</div>
            <img src="image/NEO-QLED-.webp" style="width: 100%;">
            <div class="text">Caption text</div>
        </div>
            <!-- imagers width full width and caption text -->
        <div clas="mySlade fade">
            <div class="numbertext">2 / 3</div>
            <img src="image/NEO-QLED-.webp" style="width: 100%;">
            <div class="text">caption two</div>
        </div>

        <div class="mySlade fade">
            <div class="numbertext">3 / 3</div>
            <img src="image/NEO-QLED-.webp" style="width: 100%;">
            <div class="text">caption three</div>
        </div>

        <!-- next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- the dots/circles -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div>

    <!-- slideshow container ends here -->
   
    


</div>


    <input type="checkbox" id="check">
    <label for="check">
        <li class="fa fa-bars" id="btn"></li>
        <li class="fa fa-times" id="cancel"></li>

    </label>

    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="fa fa-qrcode"></i>dashboard</a></li>
            <li><a href="#"><i class="fa fa-qrcode"></i>dashboard</a></li>
            <li><a href="#"><i class="fa fa-qrcode"></i>dashboard</a></li>
            <li><a href="#"><i class="fa fa-link"></i>shortcuts</a></li>
            <li><a href="#"><i class="fa fa-html5"></i>about</a></li>
            <li><a href="#"><i class="fa fa-envelope"></i>services</a></li>
           

        </ul>
    </div>

    

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // next/previous controls
        function plusSlides(n){
            showSlides(slideIndex += n);
        }

        //thumbnail image controls
        function currentSlide(n){
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length){slideIndex = 1}
            if (n < 1){slideIndex = slides.length}
            for (i = 0; i< slides.length; i++) {
                dots[i].className = dots[i].className.replace("active","")
            }
             slides[slideIndex-1].style.display = "block";
             dots[slideIndex-1].className += "active";
        }
    </script>
    
</body>
</html>
